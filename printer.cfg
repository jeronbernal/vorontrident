#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
## Chamber Lighting - CNC_FAN5
pin: PB6
pwm: True
hardware_pwm: True
shutdown_value: 0
value:0
# scale: 100
cycle_time: 0.01

[neopixel Skirt_LEDS]
pin: PB15
chain_count: 24
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2


#####################################################################
#   Beacon
#####################################################################

[beacon]

serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_1EF39A474E4B333448202020FF0A0834-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 21.5 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

# [safe_z_home]
# home_xy_position: 150, 150 # update for your machine
# z_hop: 3
# speed: 100

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead


## Uncomment below for 300mm build
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 245
   270, 5

##--------------------------------------------------------------------

speed: 200
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075

########################################
# BED MESH
########################################
[bed_mesh]
speed: 350

mesh_min: 40, 40
mesh_max: 260,260
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 15,15
algorithm: bicubic



#############################
#BUTTONS
##############################
[gcode_button tophatoff]
pin: ^PF5
press_gcode: LEDOFF


